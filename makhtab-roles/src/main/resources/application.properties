INSERT_ROLE=INSERT INTO DYNAMIC_SCHAME.mktb_roles(roleId,roleName) VALUES (:roleId,:roleName) on duplicate key update roleId=values(roleId),roleName=values(roleName)
INSERT_USERS=INSERT INTO DYNAMIC_SCHAME.mktb_users(roleId,refId,username,password) VALUES (:roleId,:refId,:username,:password) on duplicate key update roleId=values(roleId),refId=values(refId),username=values(username),password=values(password)